<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Charmonman&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./scss/main.scss"/>
</head>
<body>
<header class="app">
    <h1 class="app_logo">
        <a href="index.html">Zaplanuj <span>Jedzonko</span></a>
    </h1>
    <div class="app_person">
        <div class="app_name">ImiÄ™</div>
        <i class="fa-regular fa-user app_person_icon" style="color: #ff6600;"></i>
    </div>
</header>
<section class="app_body">
    <section class="app_menu">
        <ul class="app_menu_list">
            <li class="app_list_item" id="menuBtn1">
                <p>Pulpit</p><br>
                <i class="fa-solid fa-chevron-right fa-2xs app_icon" style="color: #ff6900;"></i>
            </li>
            <li class="app_list_item" id="menuBtn2">
                <p>Przepisy</p>
                <i class="fa-solid fa-chevron-right fa-2xs app_icon" style="color: #ff6900;"></i>
            </li>
            <li class="app_list_item" id="menuBtn3">
                <p>Plany</p>
                <i class="fa-solid fa-chevron-right fa-2xs app_icon" style="color: #ff6900;"></i>

            </li>
        </ul>
    </section>
    <div class="app_background ">
        <section class="pulpit screen" id="screen1">
            <div class="container_widgets_notif">


        <div class="app_background_btns">
            <button class="add_widget" id="addRecipeBtn">
                <i class="fa-regular fa-square-plus square-plus-icon"></i>
                </br>
                <p class="add_widget_text">dodaj przepis</p>
            </button>

            <button class="add_widget" id="addMealPlanBtn">
                <i class="fa-regular fa-square-plus square-plus-icon"></i>
                </br>
                <p class="add_widget_text">dodaj plan</p>
            </button>
        </div>
            <!-- Okno modalne dla dodawania przepisu -->

            <div id="recipeModal" class="modal">
                <div class="modal-content">
                    <h2>Dodaj przepis</h2>

                    <!-- Tutaj formularz dla przepisu -->
                    <button onclick="closeModal('recipeModal')">Anuluj</button>
                </div>
            </div>

            <!-- Okno modalne dla dodawania planu -->
            <div id="mealPlanModal" class="modal">
                <div class="modal-content">
                    <h2>Dodaj plan</h2>
                    <!-- Tutaj formularz dla planu -->
                    <button onclick="closeModal('mealPlanModal')">Anuluj</button>
                </div>
            </div>


            </div>




        </section>
        <section class="recipe screen" id="screen2">
            <div>pulpit2</div>
        </section>
        <section class="plany screen" id="screen3">
            <div>pulpit3</div>
        </section>
    </div>







</section>
<script src="./js/app.js" type="module"></script>
</body>
</html>
