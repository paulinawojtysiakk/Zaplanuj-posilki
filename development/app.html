<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Charmonman&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss"/>
</head>
<body>
<header class="app">
    <h1 class="app_logo">
        <a href="index.html">Zaplanuj <span>Jedzonko</span></a>
    </h1>
    <div class="app_person">
        <div class="app_name" id="place_name">Imię</div>
        <i class="fa-regular fa-user app_person_icon" style="color: #ff6600;"></i>
    </div>
</header>
<section class="app_body">
    <section class="app_menu">
        <ul class="app_menu_list">
            <li class="app_list_item" id="menuBtn1">
                <p>Pulpit</p><br>
                <i class="fa-solid fa-chevron-right fa-2xs app_icon" style="color: #ff6900;"></i>
            </li>
            <li class="app_list_item" id="menuBtn2">
                <p>Przepisy</p>
                <i class="fa-solid fa-chevron-right fa-2xs app_icon" style="color: #ff6900;"></i>
            </li>
            <li class="app_list_item" id="menuBtn3">
                <p>Plany</p>
                <i class="fa-solid fa-chevron-right fa-2xs app_icon" style="color: #ff6900;"></i>

            </li>
        </ul>
    </section>
    <div class="app_background ">
        <section class="pulpit screen" id="screen1">
            <div class="form">
                <h1 class="form_title">Witaj,</h1>
                <p class="form_text">wygląda na to, że jesteś tu tutaj<br> pierwszy raz!</p>
                <input type="text" class="form_input" pattern="[a-zA-Z]{3,}" placeholder="Tutaj wpisz jak masz na imię" id="input_name">
                <button class="form_button" id="button_name">Gotowe!</button>
                <p class="form_text">Podaj nam swoje imię, a my zorganizujemy<br> dla Ciebie naszą aplikację :)</p>
            </div>
        </section>
        <section class="add_recipe" id="recipe_screen"></section>
        <section class="recipe screen" id="screen2">
            <div>pulpit2</div>
        </section>
        <section class="plany screen" id="screen3">
            <div>pulpit3</div>
        </section>
    </div>
</section>
<script src="./js/app.js" type="module"></script>
</body>
</html>
